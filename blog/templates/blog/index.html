{% extends 'blog/base.html' %}

{% block head %}

{% endblock %}

{% block body %}

    {% if latest_posts %}

      {% for post in latest_posts %}
        <a href="{% url 'blog:post' post.id %}">
            <div class="post-container">
                <h2>{{ post.title }}</h2>
                <p>Lorem ipsum?</p>
            </div>
        </a>
      {% endfor %}

    {% else %}
        <p>There are no blogs at the moment.</p>
    {% endif %}

{% endblock %}
